version: '3.3'
services:
  mongo_project-manager:
    restart: always
    image: mongo:5.0.9
    volumes:
      - ./dados:/data/db
    ports:
      -  ${MONGO_PORT}:${MONGO_PORT}
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
      - MONGO_INITDB_DATABASE=project_manager
  mongo_express_project-manager:
    restart: always
    image: mongo-express:0.54
    ports:
      - ${ME_PORT}:${ME_PORT}
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongo_project-manager
      - ME_CONFIG_MONGODB_PORT=${MONGO_PORT}
      - ME_CONFIG_MONGODB_ENABLE_ADMIN=${ME_CONFIG_MONGODB_ENABLE_ADMIN}
      - ME_CONFIG_BASICAUTH_USERNAME=${ME_CONFIG_BASICAUTH_USERNAME}
      - ME_CONFIG_BASICAUTH_PASSWORD=${ME_CONFIG_BASICAUTH_PASSWORD}
      - ME_CONFIG_MONGODB_ADMINUSERNAME=${MONGO_INITDB_ROOT_USERNAME}
      - ME_CONFIG_MONGODB_ADMINPASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
      - ME_CONFIG_MONGODB_AUTH_DATABASE=admin
      - ME_CONFIG_MONGODB_AUTH_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
      - ME_CONFIG_MONGODB_AUTH_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}

    depends_on:
      - mongo_project-manager
  api_project-manager:
    restart: always
    image: node:16.16.0
    volumes:
      - ~/Projects/api_project-manager:/backend
    ports:
      - ${BACKEND_PORT}:${BACKEND_PORT}
    depends_on:
      - mongo_project-manager
    command: bash -c "mkdir -p /backend && cd /backend && npm i && npm start"
  project-manager:
    restart: always
    image: node:16.16.0
    volumes:
      - ~/Projects/project-manager:/frontend
    ports:
      - ${FRONTEND_PORT}:${FRONTEND_PORT}
    command: bash -c "mkdir -p /frontend && cd /frontend && npm i && npm run dev"